<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Health Track</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>

</head>
<body>
  <div class="container">
    <div class="row justify-content-md-center">

      <div class="col-md-5 col-xs-12">
        <a class="clean-link" href="index.html">
          <h1 class="login-title">Health <br>Track</h1>
        </a>
        <form class="form-inline">
          <div class="form-group">
            <label for="email" class="login-label">Email: </label>
            <input type="email" class="form-control login-input" id="email" placeholder="Digite seu email">
          </div>

          <br>

          <div class="form-group">
            <label for="senha" class="login-label">Senha: </label>
            <input type="password" class="form-control login-input" id="email" placeholder="Digite sua senha">
          </div>
        </form>
      </div>
    </div>
    
    <div class="row justify-content-md-center login-actions">
      <div class="col-md-5 col-xs-12">

        <div class="row">
          <div class="col-sm-6">
            <a href="#" class="clean-link">
              <span>Esqueci a senha</span>
            </a>
          </div>
    
          <div class="col-sm-6 login-create">
            <a href="#" class="clean-link">
              <span>Criar conta</span>
            </a>
          </div>
        </div>

      </div>
    </div>
    

  </div>
  
  <a class="clean-link" href="home.html">
    <div class="main-button">LOGIN</div>
  </a>
</body>
</html>
